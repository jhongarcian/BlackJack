<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <script defer src="scripts/main.js"></script>
  <link rel="stylesheet" href="./extras/HereIsOneIPreparedEarlier.css">
  <link rel="shortcut icon" href="#">
</head>

<body>
  <div class="table">
    <div class="deck-count-display">
      <div class="score-container">
        <div class="score">
          Dealer Score
          <span id="dealer-score"></span>
        </div>
        <div class="score" >
          Player Score
          <span id="player-score"></span>
        </div>
      </div>
      <div class="bank-container">
        Cash:
        <span id="cash"></span>
      </div>
      <div>
        <span id="deck-length"></span>
        <div id="deck-count" class="hand deck-count">
        </div>
      </div>
    </div>
    <div class="player">
      <label class="player-name">Dealer 
      </label>
      <span id="dealer-points" class="points"></span>
      <div id="dealer-hand" class="hand">
          <!-- Dealer Hand -->
        </div>
    </div>
    <div class="message-box" >
      
      <div class="score" id="messages"></div>
      
    </div>
    <div class="player">
      <label class="player-name">Player 
      </label>
      <span id="player-points" class="points"></span>
      <div id="player-hand" class="hand">
        <!-- Player Hand -->
      </div>
    </div>
    <div class="buttons">
      <button id="deal-button" data-start="true" type="button">Deal</button>
      <button id="hit-button" data-start="false" type="button">Hit</button>
      <button id="stand-button" data-start="true" type="button">Stand</button>
      <button id="reset-button" type="button">Reset</button>
    </div>
  </div>
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <form class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>How many Decks</h2>
        <label for="addDeck">Number of decks</label>
        <input type="number" id="addDeck" name="number" value="1">
      </div>
      <div class="modal-body">
        <p>Minimum bet is $5</p>
      </div>
      <div class="modal-footer">
        <h3>Add amount of Money!</h3>
        <label for="cashVal">$</label>
        <input type="number" id="cashVal" name="number" value="$500">
      </div>
    </form>
    <button type="submit" id="submit">Submit</button>
  
  </div>
</body>

</html>
